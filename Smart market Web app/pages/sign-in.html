<body class="grey lighten-4">
<div class="container">
    <div class="row py-5">
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="card-header bg-white text-center">
                    <img style="height: 100px;" src="/assets/img/logo.png" alt="">
                    <h3 class="my-2">User Login</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="error-box" style="display: none;" class="alert alert-danger text-center"></div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs text-center d-flex justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab"
                               aria-controls="home"
                               aria-selected="true"><span class="mdi mdi-login mr-1"></span>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab"
                               aria-controls="profile"
                               aria-selected="false"><span class="mdi mdi-account-plus mr-1"></span>Register</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">

                        <!-- Register Form -->
                        <form class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <div class="md-form form-sm mb-5">
                                <i class="mdi mdi-account prefix"></i>
                                <input required type="text" id="register_name" class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="register_name">Full Name</label>
                            </div>
                            <div class="md-form form-sm mb-5">
                                <i class="mdi mdi-email prefix"></i>
                                <input required type="email" id="register_email" class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="register_email">Your email</label>
                            </div>
                            <div class="md-form form-sm mb-5">
                                <i class="mdi mdi-lock prefix"></i>
                                <input required type="password" id="register_password"
                                        class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="register_password">Your
                                    password</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="register_btn" class="btn btn-sm green darken-3 white-text shadow-none w-100">Register
                                </button>
                                <button class="btn btn-sm white black-text font-weight-bold w-100"><img
                                        style="height: 15px;" class="mr-1" src="/assets/img/search.png" alt=""> Sign Up
                                    with Google
                                </button>
                            </div>
                        </form>
                    

                        <!-- Login Tab -->
                        <form class="tab-pane fade show" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <div class="md-form form-sm mb-5">
                                <i class="mdi mdi-email prefix"></i>
                                <input type="email" id="login_email" class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="login_email">Your email</label>
                            </div>
                            <div class="md-form form-sm mb-5">
                                <i class="mdi mdi-lock prefix"></i>
                                <input type="password" id="login_password"
                                       class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="login_password">Your
                                    password</label>
                            </div>
                            <div class="form-group">
                                <button id="login_btn" class="btn btn-sm btn-primary shadow-none w-100">Login</button>
                                <button class="btn btn-sm white black-text font-weight-bold w-100"><img
                                        style="height: 15px;" class="mr-1" src="/assets/img/search.png" alt=""> Login
                                    with Google
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
